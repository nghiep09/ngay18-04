<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=[4,40,26,41,36,8,19,22,11,7]
    let max=num[0];
    let index=0;
    for(let i=1;i<num.length;i++){
        if(num[i]>max){
            max=num[i];
            index=i;
        }
    }
    alert('maxnum'+max+'số thứ tự'+index)
</script>
</body>
</html>
