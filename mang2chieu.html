    <meta charset="UTF-8">

</head>
<body>
<script>
    let arr = [6, 2, 7, 8, 1]
    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] < arr[j])
            {
                let temp = arr[1];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    console.log(arr)
</script>
