<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLAPPY BIRD</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background: black;
        }
        tbody{
            border: 2px solid royalblue;
        }
        #a1{
            background: lightgrey;
        }
    </style>
</head>
<body>
<canvas id="canvas1"></canvas>
<script src="bird.js"></script>
<script src="obstacles.js"></script>
<script src="main.js"></script>
<table style="border: 1px;border-collapse: collapse">
    <tr>
        <th id="a1">TOP 5</th>
    </tr>
    <tbody id="draw" style="color: red;font-size: large;font-family: Arial" >

    </tbody>

</table>

<script>
    let scores1 = localStorage.getItem('score');
    let person1 =JSON.parse(scores1);
    for ( let i=0;i<person1.length;i++){
        let name =person1[i].name
        let point =JSON.stringify(person1[i].point)
        document.getElementById('draw').innerHTML +=name+": "+point
        document.getElementById('draw').innerHTML +='<br>'
    }


</script>

</body>
</html>
