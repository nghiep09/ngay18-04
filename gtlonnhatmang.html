<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=[5,3,9,2,6,-4];
    let max=num[0];
    let index=0;
    for(let i=1;i<num.length;i++){
        if(num[i]>max){
            max=num[i];
            index=i;
        }
        alert('maxnum'+max+'số thứ tự'+index)
    }
</script>
</body>
</html>
