<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</body>
</html>
<script>
    for (let a = 0; a < 2; a++) {
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br/>")
        }
        document.write("<br/>")
        for (let i = 1; i <= 5; i++) {
            for (let j = 5; j >= i; j--) {
                document.write("*")
            }
            document.write("<br/>")
        }
        document.write("<br/>")
    }
</script>
