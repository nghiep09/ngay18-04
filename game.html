<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="1.1.jpg" height="100" width="300" id="img" onclick="changer()"/>
<br>
<img src="2.1.jpg" height="100" width="300" id="img1" onclick="go_anh()"/>
<br>
<img src="3.1.jpg" height="100" width="300" id="img2" onclick="changer2()"/>
<br>
<img src="4.1.jpg" height="100" width="300" id="img3" onclick="changer3()"/>
</body>
</html>
<script>

    let count = 1;
    function changer() {

        if (count === 1) {
            document.getElementById("img").src = "1.2.jpg"
            count = 2;
        } else if (count === 2) {
            document.getElementById("img").src = "1.3.jpg"
            count = 3;
        } else {
            if (count === 3) {
                document.getElementById("img").src = "1.4.jpg"
                count = 4;
            } else {
                document.getElementById("img").src = "1.1.jpg"
                count = 1;
            }
        }
    }

        function go_anh() {
            if (count === 1) {
                document.getElementById("img1").src = "2.2.jpg"
                count = 2;
            } else if (count === 2) {
                document.getElementById("img1").src = "2.3.jpg"
                count = 3;
            } else {
                if (count === 3)
                {
                    document.getElementById("img1").src = "2.4.jpg"
                    count = 4;
                }
            else {
                    document.getElementById("img1").src = "2.1.jpg"
                    count = 1;
                }
            }
        }

        function changer2() {
            if (count === 1) {
                document.getElementById("img2").src = "3.2.jpg"
                count = 2;
            } else if (count === 2) {
                document.getElementById("img2").src = "3.3.jpg"
                count = 3;
            } else {
                if (count === 3) {
                    document.getElementById("img2").src = "3.4.jpg"
                    count = 4;
                } else {
                    document.getElementById("img2").src = "3.1.jpg"
                    count = 1;
                }
            }
        }

        function changer3() {
            if (count === 1) {
                document.getElementById("img3").src = "4.2.jpg"
                count = 2;
            } else if (count === 2) {
                document.getElementById("img3").src = "4.3.jpg"
                count = 3;
            } else {
                if (count === 3) {
                    document.getElementById("img3").src = "4.4.jpg"
                    count = 4;
                } else {
                    document.getElementById("img3").src = "4.1.jpg"
                    count = 1;
                }
            }
        }
</script>
