<script>
  let n=prompt("nhập số")
  function snt(n){
    if(n<2){
      return false
    }
    for (let i=2;i<=(n/2);i++){
      if(n%i==0){
      return false;
      }
    }
    return true;
    }
    if(snt(n)===true){
      alert(n+"số nguyên tố")
    }
    else {
      alert(n+"không là số nguyên tố")
    }

</script>
