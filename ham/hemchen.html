<script>
    let array = [3, 2, 0, 6, 8];

    function Run(value, index) {
        for (let i = array.length; i > index; i--) {
            array[i] = array[i - 1];
        }
        array[index] = value;
    }

    Run(3, 2);
    console.log(array)
</script>
