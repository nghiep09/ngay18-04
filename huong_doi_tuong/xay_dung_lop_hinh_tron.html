<script>
    class Circle{
        radius;
        color;
        constructor(radius,color) {
            this.radius=radius;
            this.color=color;
        }
        getRadius(){
            return this.radius
        }
        getColor(){
            return this.color
        }
        getArea(){
            return Math.floor(Math.PI*radius**2);
        }
    }
    let circle=new Circle(2);
    let radius=circle.getRadius();
    let area=circle.getArea();
    let color=circle.getColor();
    alert("radius"+radius+"area"+area)

</script>
