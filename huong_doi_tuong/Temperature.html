<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    class Nhiet_do{
        do_C;
        do_F;
        do_K;
        constructor(do_C,do_F,do_K) {
            this.do_C=do_C;
            this.do_F=do_F;
            this.do_K=do_K;
        }
        getDo_C(){
            return this.do_C;
        }
        getDo_F(){
            return this.do_C*9/5+32;
        }
        getDo_K(){
           return this.do_C+273;
        }
    }
    let nhiet_do=new Nhiet_do(25)

    let do_C=nhiet_do.getDo_C()
    let do_F=nhiet_do.getDo_F()
    let do_K=nhiet_do.getDo_K()
    alert(do_C+"-"+do_F+"-"+do_K)


</script>
